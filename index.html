<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="calc.css">

</head>

<body class="mainbg">
  <div class="container">
    <nav class="txt">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="theme_indicators">
          <span id="indicator1" class="indicator padbg" data-value="1"></span>
          <span id="indicator2" class="indicator padbg" data-value="2"></span>
          <span id="indicator3" class="indicator padbg" data-value="3"></span>
          <span id="bar" class="selected ekey"></span>
        </div>
      </div>
    </nav>
    <div class="calc-container">
      <div class="screen screenbg">
        <span class="operator_indicator txt"></span>
        <div class="calc-display txt"></div>
        <div id="calc_history" class="txt hide"></div>
        <div class="history_toogle ekey hide">
          <span class="arrow"></span>
        </div>
      </div>
      <div class="calc-buttons padbg">
        <button class="calc-btn calc_num key keytxt keyshadow">7</button>
        <button class="calc-btn calc_num key keytxt keyshadow">8</button>
        <button class="calc-btn calc_num key keytxt keyshadow">9</button>
        <button class="calc-btn skey txt skeyshadow smtxt" id="del_btn">DEL</button>
        <button class="calc-btn calc_num key keytxt keyshadow">4</button>
        <button class="calc-btn calc_num key keytxt keyshadow">5</button>
        <button class="calc-btn calc_num key keytxt keyshadow">6</button>
        <button class="calc-btn key calc_operator keytxt keyshadow">+</button>
        <button class="calc-btn calc_num key keytxt keyshadow">1</button>
        <button class="calc-btn calc_num key keytxt keyshadow">2</button>
        <button class="calc-btn calc_num key keytxt keyshadow">3</button>
        <button class="calc-btn key calc_operator keytxt keyshadow">-</button>
        <button class="calc-btn calc_num key keytxt keyshadow" data-action="decimal">.</button>
        <button class="calc-btn calc_num key keytxt keyshadow">0</button>
        <button class="calc-btn key calc_operator keytxt keyshadow">/</button>
        <button class="calc-btn key calc_operator keytxt keyshadow">x</button>
        <button class="calc-btn skey txt skeyshadow smtxt full" id="reset_btn">RESET</button>
        <button class="calc-btn ekey txt ekeyshadow full" id="equal_btn">=</button>
      </div>
    </div>

    <div class="attribution txt">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linkedin.com/in/emJoeTech">emJoeTech</a>.
    </div>
  </div>
  <script src="./theme.js"></script>
  <script src="./calc.js"></script>
</body>

</html>
